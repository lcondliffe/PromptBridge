name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*", "*.*.*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_and_types:
    name: Check - Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

  unit_tests:
    name: Test - Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

  integration_tests:
    name: Test - Integration Tests
    runs-on: ubuntu-latest
    env:
      # Integration tests use SQLite, no PostgreSQL service needed
      DATABASE_URL: file:./test-integration.db
      # Minimal test credentials for integration testing
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_integration_key
      CLERK_SECRET_KEY: sk_test_ci_integration_secret
      NEXT_PUBLIC_API_BASE_URL: /api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:integration

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
            test-integration.db*
          retention-days: 30

  test_coverage:
    name: Test - Coverage Report
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests]
    if: always()
    env:
      DATABASE_URL: file:./test-coverage.db
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci_coverage_key
      CLERK_SECRET_KEY: sk_test_ci_coverage_secret
      NEXT_PUBLIC_API_BASE_URL: /api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            *.lcov
          retention-days: 30

      - name: Coverage summary
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node -e "
              try {
                const fs = require('fs');
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                console.log('| Metric | Coverage |');
                console.log('|--------|----------|');
                console.log('| Lines | ' + total.lines.pct + '% |');
                console.log('| Functions | ' + total.functions.pct + '% |');
                console.log('| Branches | ' + total.branches.pct + '% |');
                console.log('| Statements | ' + total.statements.pct + '% |');
              } catch (e) {
                console.log('Coverage summary not available');
              }
            " >> $GITHUB_STEP_SUMMARY
          fi

  test_summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests, test_coverage, e2e]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "# 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suite Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit_tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration_tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Report | ${{ needs.test_coverage.result == 'success' && '✅ Generated' || '⚠️ Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [[ "${{ needs.unit_tests.result }}" == "success" && "${{ needs.integration_tests.result }}" == "success" && "${{ needs.e2e.result }}" == "success" ]]; then
            echo "## 🎉 Overall Result: All tests passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All test suites completed successfully. The codebase is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ⚠️ Overall Result: Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the individual test job logs for details on failures." >> $GITHUB_STEP_SUMMARY
            
            # Provide specific guidance based on which tests failed
            if [[ "${{ needs.e2e.result }}" != "success" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**E2E Test Failure**: Check browser automation logs, screenshots, and videos in the artifacts." >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ needs.unit_tests.result }}" != "success" || "${{ needs.integration_tests.result }}" != "success" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Unit/Integration Test Failures**: Check test logs and coverage reports for specific failures." >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit test results** and coverage reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration test results** and database snapshots are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E test results** with videos, screenshots, and HTML reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Combined coverage report** is available in the artifacts" >> $GITHUB_STEP_SUMMARY

  e2e:
    name: Test - E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [lint_and_types, unit_tests, integration_tests]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: promptbridge
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d promptbridge" --health-interval=5s --health-timeout=5s --health-retries=20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/promptbridge
      # For CI: Use test credentials if available, otherwise fallback to minimal testing
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY || 'pk_test_ci_fallback_key' }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_ci_fallback_secret' }}
      E2E_CLERK_USER_USERNAME: ${{ secrets.E2E_CLERK_USER_USERNAME }}
      E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}
      NEXT_PUBLIC_API_BASE_URL: /api
      # Optional: set this in repo secrets to exercise real model fetching (not required)
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e:ci
        continue-on-error: true
        id: e2e_tests

      - name: Parse E2E test results
        if: always()
        env:
          TEST_STATUS: "${{ steps.e2e_tests.outcome == 'success' && '✅ Passed' || '❌ Failed' }}"
          AUTH_TYPE: "${{ env.E2E_CLERK_USER_USERNAME && 'Real User' || 'Fallback Credentials' }}"
        run: |
          echo "## 🎭 E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if test results exist and parse them
          if [ -f "test-results/.last-run.json" ]; then
            echo "### Test Execution Details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Parse test results using Node.js
            node -e "
              try {
                const fs = require('fs');
                const path = require('path');
                
                // Try to find and parse Playwright results
                let totalTests = 0;
                let passedTests = 0;
                let failedTests = 0;
                let skippedTests = 0;
                let flakyTests = 0;
                
                // Check for test results in various locations
                const resultsDir = 'test-results';
                if (fs.existsSync(resultsDir)) {
                  const testDirs = fs.readdirSync(resultsDir).filter(dir => 
                    fs.statSync(path.join(resultsDir, dir)).isDirectory()
                  );
                  totalTests = testDirs.length;
                  
                  testDirs.forEach(dir => {
                    const dirPath = path.join(resultsDir, dir);
                    if (dir.includes('failed') || dir.includes('error')) {
                      failedTests++;
                    } else if (dir.includes('passed')) {
                      passedTests++;
                    }
                  });
                  
                  if (totalTests > 0) {
                    passedTests = totalTests - failedTests;
                  }
                }
                
                // If we can't parse detailed results, provide basic info
                if (totalTests === 0) {
                  console.log('| Metric | Value |');
                  console.log('|--------|-------|');
                  console.log('| Status | ' + process.env.TEST_STATUS + ' |');
                  console.log('| Browser | Chromium (Headless) |');
                  console.log('| Environment | Ubuntu Latest + PostgreSQL 16 |');
                } else {
                  console.log('| Metric | Value |');
                  console.log('|--------|-------|');
                  console.log('| Total Tests | ' + totalTests + ' |');
                  console.log('| Passed | ' + passedTests + ' \u2705 |');
                  console.log('| Failed | ' + failedTests + ' \u274c |');
                  console.log('| Success Rate | ' + Math.round((passedTests / totalTests) * 100) + '% |');
                  console.log('| Browser | Chromium (Headless) |');
                }
                
              } catch (e) {
                console.log('| Metric | Value |');
                console.log('|--------|-------|');
                console.log('| Status | ' + process.env.TEST_STATUS + ' |');
                console.log('| Browser | Chromium (Headless) |');
                console.log('| Note | Detailed results parsing failed |');
              }
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Status | $TEST_STATUS |" >> $GITHUB_STEP_SUMMARY
            echo "| Browser | Chromium (Headless) |" >> $GITHUB_STEP_SUMMARY
            echo "| Environment | Ubuntu Latest + PostgreSQL 16 |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add test configuration info
          echo "### 🔧 Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Base URL**: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: PostgreSQL 16 (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "- **Authentication**: Clerk ($AUTH_TYPE)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeout**: 60s per test, 10s per assertion" >> $GITHUB_STEP_SUMMARY
          echo "- **Retries**: 2 (CI only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Video**: Captured on failure" >> $GITHUB_STEP_SUMMARY
          echo "- **Screenshots**: Captured on failure" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.e2e_tests.outcome }}" != "success" ]]; then
            echo "### 🔍 Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "E2E tests failed. Check the following artifacts for debugging:" >> $GITHUB_STEP_SUMMARY
            echo "- Playwright HTML report with screenshots and videos" >> $GITHUB_STEP_SUMMARY
            echo "- Raw test results with detailed logs" >> $GITHUB_STEP_SUMMARY
            echo "- Application logs from the dev server" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E videos and traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos-traces
          path: |
            test-results/**/*.webm
            test-results/**/*.zip
            test-results/**/*.json
          retention-days: 7

  security:
    name: Check - Security - SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # let scanners see full history if needed

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-git -v

      - name: Semgrep (non-blocking)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: "1"
        continue-on-error: true

      - name: Semgrep summary
        if: always()
        run: |
          if [ -f "semgrep.sarif" ]; then
            total=$(jq '[.runs[].results[]] | length' semgrep.sarif 2>/dev/null || echo 0)
            err=$(jq '[.runs[].results[] | select(.level=="error")] | length' semgrep.sarif 2>/dev/null || echo 0)
            warn=$(jq '[.runs[].results[] | select(.level=="warning")] | length' semgrep.sarif 2>/dev/null || echo 0)
            note=$(jq '[.runs[].results[] | select(.level=="note")] | length' semgrep.sarif 2>/dev/null || echo 0)
            {
              echo "Semgrep SAST"
              echo ""
              if [ "$total" -eq 0 ]; then
                echo "No findings detected ✅"
              else
                echo "- Total findings: $total"
                echo "- Error: $err  Warning: $warn  Note: $note"
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Semgrep SARIF not found; no summary generated." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  gitversion:
    name: Semantic Versioning
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.SemVer }}
      fullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}
      majorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4
        with:
          configFilePath: GitVersion.yml
          targetPath: .
          disableShallowCloneCheck: true

      - name: Show computed version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.SemVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}"

  build_scan_and_push:
    name: Build - Docker Image
    runs-on: ubuntu-latest
    needs: [lint_and_types, unit_tests, integration_tests, e2e, security, gitversion]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name (lowercased)
        id: vars
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build image (local load for scanning)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ steps.vars.outputs.image }}:${{ needs.gitversion.outputs.majorMinorPatch }}
          build-args: |
            APP_VERSION=${{ needs.gitversion.outputs.majorMinorPatch }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.vars.outputs.image }}:${{ needs.gitversion.outputs.majorMinorPatch }}
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (compute tags)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=${{ needs.gitversion.outputs.majorMinorPatch }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=PromptBridge
            org.opencontainers.image.version=${{ needs.gitversion.outputs.majorMinorPatch }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}

      - name: "Build and push (multi-arch: amd64, arm64)"
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ needs.gitversion.outputs.majorMinorPatch }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
