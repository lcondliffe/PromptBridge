version: "3.9"

services:
  db:
    image: postgres:16
    container_name: promptbridge-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: promptbridge
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d promptbridge"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    image: localhost/promptbridge-app:latest
    container_name: promptbridge-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/promptbridge
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_API_BASE_URL: /api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build:
      context: .
      target: builder
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/promptbridge
    depends_on:
      db:
        condition: service_healthy
    command: pnpm prisma:db:push
    restart: "no"

volumes:
  db_data:

